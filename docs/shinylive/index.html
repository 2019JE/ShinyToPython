<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shinylive</title>
    <script>
        // Define the mapping of short URLs to long URLs
        const redirects = {
            "blank": "https://shinylive.io/py/editor/#code=NobwRAdghgtgpmAXGKAHVA6VBPMAaMAYwHsIAXOcpMAYgAIBhACzkIGs7iBXMupssqgDOiAPSiA5gEsyTLgCMMJGKNRS4FAE4ArKBABuhUQCUAykykRsAJgAK2WaRpCLVgDZT9cADoR6dADNiTToYYLg6SyDOCD5iAHc6MmI6LiEIl0tsDy9A4KSWOnjgthdiVF8wAF88cGh4ak04AEcuKSb4ciEMMgAPMnwiUgoqZFQ9ABMoIV9UN2IyN2xKqoBdIA",
            "repo": "https://github.com/pieterjanvc/RShiny2Python",
            // Add more short URLs here with their long destinations
        };

        const appKey = new URLSearchParams(window.location.search).keys().next().value;

        if (redirects[appKey]) {
            // If the short URL key is found, redirect to the long URL
            window.location.replace(redirects[appKey]);
        } else {			
			window.location.replace("https://github.com/pieterjanvc/RShiny2Python");
        }
    </script>
</head>
<body>
    <!-- The page will either redirect or show the 404 message -->
</body>
</html>
